<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Second page.</title>
</head>

<body>
    <div class="content">
        <h1>HTML Course second page.</h1>

        <p>For more practice.</p>

        <a href="./index.html" class="button">Back to index.</a>

        <h2>Javascript</h2>

        Button with Javascript.

        <button class="button" onclick="document.getElementById('display').innerHTML = Date()">Display time</button>

        <p id="display"></p>

        <h2>Hello Javascript</h2>

        <div class="button" id="helloJavascript">Hello Javascript</div>

        <p id="display2"></p>

        <h2>Random color button</h2>

        <div class="button" id="randomColor">Return random color!</div>
        <p id="colorCode"></p>
    </div>
</body>
<script>
    const $ = (id) => document.getElementById(id);

    $('helloJavascript').addEventListener('click', () => {
        $('display2').innerHTML = 'Hello Javascript!';
    });

    const getRandomInt = (max) => {
        return Math.floor(Math.random() * max);
    }

    const randomColorButton = $('randomColor');
    const colorCodeDisplay = $('colorCode');

    randomColorButton.addEventListener('click', () => {
        const red = getRandomInt(256);
        const green = getRandomInt(256);
        const blue = getRandomInt(256);
        const newColor = `rgb(${red}, ${green}, ${blue})`;

        const brightness = red * 0.299 + green * 0.587 + blue * 0.114;
        const textColor = brightness > 110 ? '#111' : '#ddd';

        randomColorButton.style.backgroundColor = newColor;
        randomColorButton.style.color = textColor;
        colorCodeDisplay.innerHTML = `color: ${newColor}; brightness: ${brightness}; textColor: ${textColor}`;
    });
</script>
</html>
