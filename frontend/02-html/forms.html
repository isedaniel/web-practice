<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Forms</title>
</head>

<body>

  <div class="content">

    <nav>
      <h1>W3Schools HTML Course</h1>
      <ul>
        <li><a class="button" href="/">Home</a></li>
        <li><a class="button" href="/second.htm">Second page</a></li>
        <li><a class="button" href="/layouts.htm">CSS Layouts</a></li>
        <li><a class="button" href="/forms.html">Forms</a></li>
      </ul>
    </nav>

    <section class="frame">
      <label for="key">Key</label> <br>
      <input type="text" id="key" name="key"> <br>
      <label for="value">Value</label> <br>
      <input type="text" name="value" id="value"> <br>
      <input type="button" value="Save" id="save-button">
      <input type="button" value="Clear" id="clear-button">
    </section>

    <section class="frame">
      <p id="storage"></p>
    </section>

  </div>
  <footer class="mainFooter">
    <hr>
    <a href="https://github.com/isedaniel">github.com/isedaniel</a> - Danilo 2024.
    <address>Santiago del Estero, Argentina.</address>
  </footer>
</body>

<script>
  const $ = (el) => document.getElementById(el);

  
  const storage = $('storage');
  const updateStorage = () => storage.innerHTML = JSON.stringify(localStorage);

  const keyInput = $('key');
  const valueInput = $('value');
  const saveButton = $('save-button');
  saveButton.addEventListener('click', () => {
    localStorage.setItem(keyInput.value, valueInput.value);
    updateStorage();
  });

  $('clear-button').addEventListener('click', () => {
    localStorage.clear();
    updateStorage();
  });
</script>

</html>
