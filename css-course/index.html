<!DOCTYPE html>

<head>
  <title>css grid</title>

  <style>
    body {
      background: #76aadb;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill,
          minmax(200px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>

</head>

<body>
  <div class="container">
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    
  </div>
</body>
