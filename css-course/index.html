<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test grid</title>
  <style>
    body {
      background: #76aadb;
    }

    div {
      display: grid;
      grid-template-columns: repeat(auto-fill,
        minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div>
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
    <img src="./image.jpg" />
  </div>
</body>
</html>
