<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid test</title>
  <style>
    .container {
      background: #76aadb;
      border: 2px solid black;
      border-radius: 10px;
      display: grid;
      gap: 5px;
      padding: 5px;
      grid-template-columns: 1fr 1fr 1fr;
    }

    .container div {
      background: #ddd;
      border: 2px solid black;
      border-radius: 5px;
      height: 50px;
    }

    body {
      background: #ddd;
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
   <div>1</div>
   <div>2</div>
   <div>3</div>
   <div>4</div>
   <div>5</div>
   <div>6</div>
   <div>7</div>
   <div>8</div>
   <div>9</div>
   <div>10</div>
  </div>
</body>
</html>
