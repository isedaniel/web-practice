<title>css grid</title>

<style>
  body {
    background: #76aadb;
    margin: 0 auto;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
    max-width: 800px;
    margin: 100px auto;
  }

  @media (width > 455px) {
    .container {
      grid-template-columns: 1fr 1fr;
    }
  }

  @media (width > 700px) {
    .container {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }
</style>

<body>
  <div class="container">
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
    <img src="/image.jpg" />
  </div>
</body>
